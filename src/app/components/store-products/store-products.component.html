<section class="my-lg-14 my-8">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-3 col-md-4 mb-4 mb-md-0">
        <ng-container *ngIf="store$ | async as item"
          ><div class="d-flex flex-column">
            <div>
              <!-- img -->
              <!-- img -->
              <img
                [src]="item.logoUrl"
                [alt]="item"
                class="rounded-circle icon-shape icon-xxl"
              />
            </div>
            <!-- heading -->
            <div class="mt-4">
              <h1 class="mb-1 h4">{{ item.name }}</h1>
              <div class="small text-muted">
                <span
                  >It's only {{ item.distanceInMeters / 1000 }} km away from
                  you!</span
                >
              </div>
            </div>
          </div></ng-container
        >
      </div>
      <div class="col-12 col-lg-9 col-md-8"></div>
    </div>
  </div>
</section>
