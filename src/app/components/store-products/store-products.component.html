<section class="my-lg-14 my-8">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-3 col-md-4 mb-4 mb-md-0">
        <ng-container *ngIf="store$ | async as store"
          ><div class="d-flex flex-column">
            <div>
              <img
                [src]="store.logoUrl"
                [alt]="store"
                class="rounded-circle icon-shape icon-xxl"
              />
            </div>

            <div class="mt-4">
              <h1 class="mb-1 h4">{{ store.name }}</h1>
              <div class="small text-muted">
                <span>It's only {{ store.distance }} km away from you!</span>
              </div>
            </div>
          </div></ng-container
        >
      </div>
      <div class="col-12 col-lg-9 col-md-8">
        <ng-container *ngIf="store$ | async as store">
          <div class="card mb-4 bg-light border-0">
            <div class="card-body p-9">
              <div class="col">
                <h1 class="mb-1 h4">{{ store.name }}</h1>
                <p class="mb-0 text-muted">
                  Whatever the occasion, we've got you covered
                </p>
                <input
                  type="text"
                  class="form-control"
                  [placeholder]="'Check products at ' + store.name"
                  [formControl]="search"
                />
              </div>
              <div class="col">
                <img
                  src="/assets/images/svg-graphics/store-graphics.svg"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
