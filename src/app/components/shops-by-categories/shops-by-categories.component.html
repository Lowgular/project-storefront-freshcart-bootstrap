<div class="container mb-13">
  <h4 class="mb-8">Shop by Category</h4>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-6">
    <div *ngFor="let category of categories$ | async" class="col">
      <a
        [routerLink]="category.link"
        class="text-decoration-none text-inherit card-text"
      >
        <div class="card card-product">
          <div class="card-body text-center py-8">
            <img [src]="category.imageUrl" [alt]="category.name" class="mb-3" />
            <div class="text-truncate">{{ category.name }}</div>
          </div>
        </div></a
      >
    </div>
  </div>
</div>
