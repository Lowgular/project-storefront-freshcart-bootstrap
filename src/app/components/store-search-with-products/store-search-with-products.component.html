<ng-container *ngIf="storeName$ | async as store">
  <div class="row row-cols-2">
    <div class="col-12 col-md-4">
      <div class="d-flex flex-column">
        <div>
          <img
            [src]="store.logoUrl"
            class="rounded-circle icon-shape icon-xxl"
            alt="logo"
          />
        </div>
        <div class="mt-4">
          <h4>{{ store.name }}</h4>
          <p class="text-muted">
            It's only {{ store.distanceInKilometers | number : "1.1-1" }}
          </p>
        </div>
      </div>
    </div>
    <div
      class="col-12 col-md-8 bg-light d-flex justify-content-between rounded flex-wrap flex-lg-nowrap px-0"
    >
      <div class="align-self-center p-8">
        <div class="mb-3">
          <h5 class="mb-0">
            {{ store.name }}
          </h5>
          <p class="text-muted">
            Whatever the occasion, we've got you covered.
          </p>
        </div>
        <div class="position-relative">
          <input
            class="form-control"
            [formControl]="searchForm"
            [placeholder]="'Search ' + store.name"
          />
          <span class="position-absolute end-0 top-0 mt-2 me-3">
            <img
              width="16"
              height="16"
              src="assets/libs/feather-icons/dist/icons/search.svg"
              alt="loop"
            />
          </span>
        </div>
      </div>
      <div class="py-4">
        <img
          src="assets/images/svg-graphics/store-graphics.svg"
          alt="store"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
  <h3 class="mt-15 mb-5">{{ store.name }}</h3>
  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 mt-10 g-4"
  >
    <div *ngFor="let item of products$ | async" class="col">
      <div class="card card-product">
        <div class="card-body text-center py-8">
          <img [src]="item.imageUrl" [alt]="" class="mb-3 img-fluid" />
          <div class="text-black">{{ item.name }}</div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
