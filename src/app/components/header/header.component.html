<header>
    <div class="bg-light py-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 text-center text-md-start">
                    <span> Super Value Deals - Save more with
                        coupons</span>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-light py-lg-4 pt-3 px-0 pb-0">
        <div class="container">
            <div class="row w-100 align-items-center g-lg-2 g-0">
                <div class="col-xxl-2 col-lg-3">
                    <a class="navbar-brand d-none d-lg-block"
                       routerLink="/">
                        <img src="assets/images/logo/freshcart-logo.svg"
                             alt="eCommerce HTML Template">
                    </a>
                    <div class="d-flex justify-content-between w-100 d-lg-none">
                        <a class="navbar-brand"
                           routerLink="/">
                            <img src="assets/images/logo/freshcart-logo.svg"
                                 alt="eCommerce HTML Template">
                        </a>
                        <div class="d-flex align-items-center lh-1">
                            <!-- Button -->
                            <button class="navbar-toggler collapsed"
                                    type="button"
                                    (click)="onToggle()"
                                    aria-controls="navbar-default"
                                    aria-label="Toggle navigation">
                                <span class="icon-bar top-bar mt-0"></span>
                                <span class="icon-bar middle-bar"></span>
                                <span class="icon-bar bottom-bar"></span>
                            </button>

                            <ng-container *ngIf="showToggle">
                                <div>
                                    <a class="navbar-brand"
                                       routerLink="/">
                                        <img src="assets/images/logo/freshcart-logo.svg"
                                             alt="eCommerce HTML Template">
                                    </a>
                                    <div class="navbar-toggler"
                                         *ngFor="let category of categoryList$ | async">
                                        <a class="nav-link"
                                           [routerLink]="'/categories/'+category.id"
                                           role="button">{{category.name}}</a>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
