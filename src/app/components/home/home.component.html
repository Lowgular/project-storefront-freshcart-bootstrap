<!-- Shop by category section -->

<section class="my-lg-14">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-6">
        <h3 class="mb-1">Shop by Category</h3>
      </div>
      <div *ngFor="let item of categoriesList$ | async" class="col-lg-3 col-md-4 py-3">
        <a [routerLink]="'categories/' + item.id" class="text-decoration-none text-inherit">
          <!-- card -->
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <!-- img -->
              <img [src]="item.imageUrl" [alt]="item.name" class="mb-3">
              <!-- text -->
              <div class="text-truncate">{{ item.name }}</div>
            </div>
          </div>
        </a></div>
    </div>
  </div>
</section>

<!-- Store section -->

<section class="my-lg-14">
  <div class="container" *ngIf="storesWithTagsList$ | async as list">
    <div class="row">
      <div class="col-12 mb-6">
        <h3 class="mb-1">Store</h3>
      </div>
      <div class="col-12">
        <h6 class="mb-1">We have <span class="text-primary">{{ list.length }} </span>vendors now</h6>
      </div>
      <div *ngFor="let item of list" class="col-lg-4 col-md-5 py-3">
        <div class="card flex-row p-8 card-product ">
          <div>
            <img [src]="item.logoUrl" [alt]="item.name" class="rounded-circle icon-shape icon-xl">
          </div>
          <div class="ms-6"><h5 class="mb-1">
            <a [routerLink]="'stores/' + item.id" class="text-inherit">
              {{ item.name }}
            </a>
          </h5>
            <div class="small text-muted">
              <ng-container *ngFor="let subitem of item.storeTags; last as last">
                <span>{{ subitem }}</span>
                <span
                  *ngIf="!last"
                  class="mx-1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="4"
                    height="4"
                    fill="#C1C7C6"
                    class="bi bi-circle-fill align-middle"
                    viewBox="0 0 16 16">
                  <circle cx="8" cy="8" r="8"/>
                  </svg>
                </span>
              </ng-container>
            </div>
            <!-- badge -->
            <div>
              <div class="badge text-bg-light border">
                {{ item.distanceInKilometers }} km
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
