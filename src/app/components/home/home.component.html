<section class="my-lg-14 my-8">
  <div class="container">
    <h3 class="pb-6">Shop by Category</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div *ngFor="let item of categories$ | async" class="col">
        <a class="text-decoration-none text-inherit"
          ><!-- card -->
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <!-- img --><img [src]="item.imageUrl" [alt]="" /><!-- text -->
              <div class="text-truncate pt-3">{{ item.name }}</div>
            </div>
          </div></a
        >
      </div>
    </div>
    <div *ngIf="stores$ | async as stores">
      <h3 class="py-6">Stores</h3>
      <h6>
        We have<span class="text-primary"> {{ stores.length }} </span>vendors
        now
      </h6>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let store of stores" class="col">
          <div class="card flex-row p-8 card-product">
            <div>
              <img
                [src]="store.image"
                [alt]="store.name"
                class="rounded-circle icon-shape icon-xl"
              />
            </div>
            <div class="ms-6">
              <h5 class="mb-1">
                <a [routerLink]="'' + store.id" class="text-inherit">{{
                  store.name
                }}</a>
              </h5>
              <div class="small text-muted">
                <ng-container *ngFor="let storeTag of store.tags; last as last"
                  ><span>{{ storeTag }}</span
                  ><span *ngIf="!last" class="mx-1"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="4"
                      height="4"
                      fill="#C1C7C6"
                      class="bi bi-circle-fill align-middle"
                      viewBox="0 0 16 16"
                    >
                      <circle cx="8" cy="8" r="8" /></svg
                  ></span>
                </ng-container>
              </div>
              <div>
                <!-- badge -->
                <div class="badge text-bg-light border">
                  {{ store.distance }} km
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
